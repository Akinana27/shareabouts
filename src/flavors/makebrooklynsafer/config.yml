# Settings for the app
app:
  # HTML Title
  title: Safer Salem
  # Header name
  name: Safe Routes to School & Play
  # Meta description that will show up in Google search results
  meta_description:  "Safe Routes to School & Play in Salem, MA."

# Settings for map and layer configs
map:
  geolocation_enabled: true
  options:
    center:
      lat: 42.51954
      lng: -70.8967155
    zoom: 16
    minZoom: 14
    maxZoom: 17
  base_layer:
    url: http://{s}.tiles.mapbox.com/v3/openplans.map-5f9w3eg9/{z}/{x}/{y}.png
    attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
  layers: []

# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  Autos:
    default: puck-green
    focused: dropper-green
    label: _(Auto Traffic issue)
  Pedestrians:
    default: puck-blue
    focused: dropper-blue
    label: _(Pedestrian Traffic issue)
  Bikes:
    default: puck-red
    focused: dropper-red
    label: _(Bike Traffic issue)
  PublicSpace:
    default: puck-yellow
    focused: dropper-yellow
    label: _(Public Space issue)

