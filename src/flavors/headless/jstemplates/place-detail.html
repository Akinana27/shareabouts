        <section class="promotion clearfix">
          <div class="support"></div>
          <div class="social">
            <ul class="sharing">
              <li class="share-link share-twitter"><a href="https://twitter.com/intent/tweet?source=webclient&text={{ permalink }}" target="_blank">{{#_}}Tweet This{{/_}}</a></li>
              <li class="share-link share-facebook"><a href="https://www.facebook.com/sharer/sharer.php?u={{ permalink }}" target="_blank">{{#_}}Recommend on Facebook{{/_}}</a></li>
            </ul>
          </div>
        </section>

        <header class="place-header clearfix place-header-{{location_type}}">
          <span class="place-submission-details">
            <time datetime="{{ created_datetime }}" class="response-date">{{ pretty_created_datetime }}</time>, 
            {{#_}}<strong class="point-submitter">{{ submitter_name }}</strong> said&hellip;{{/_}}
          </span>
          <h1><span class="bike-better">{{ bike_better }}</span><span class="walk-better">{{ walk_better }}</span>&nbsp;</h1>
        </header>

        <section class="place-items">

          <p>{{ description }}</p>
          {{# attachments }}
          <div class="place-item place-attachment-{{ name }}">
            <img src="{{ url }}" class="place-value place-value-{{ name }}" alt="{{ name }}">
          </div>
          {{/ attachments }}
        </section>

        {{#survey_config}}
        <section class="survey"></section>
        {{/survey_config}}
